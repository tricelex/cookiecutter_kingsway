version: "3.9"

services:
  db:
    image: postgres:14.1
    restart: unless-stopped
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - webnet
    env_file: ./config/.env

  rabbitmq:
    image: "rabbitmq:alpine"

    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 30s
      retries: 3

  django:
    <<:
      &django
      image: "{{ cookiecutter.project_name }}:dev"
      build:
        target: development_build
        context: .
        dockerfile: docker/django/Dockerfile
        args:
          DJANGO_ENV: development
        cache_from:
          - "{{ cookiecutter.project_name }}:dev"
          - "{{ cookiecutter.project_name }}:latest"
          - "*"

      command: python -Wd manage.py runserver 0.0.0.0:8000
      environment:
        DJANGO_DATABASE_HOST: db

      volumes:
        - django-static:/var/www/django/static
      depends_on:
        - db
        - rabbitmq
      networks:
        - webnet
      env_file: ./config/.env
      restart: on-failure
      healthcheck:
        # We use `$$` here because:
        # one `$` goes to shell,
        # one `$` goes to `docker-compose.yml` escaping
        test: |
          /usr/bin/test $$(
            /usr/bin/curl --fail http://localhost:8000/health/?format=json
            --write-out "%{http_code}" --silent --output /dev/null
          ) -eq 200
        interval: 10s
        timeout: 5s
        retries: 5
        start_period: 30s

  celery:
    build:
      context: .
      dockerfile: docker/local.Dockerfile
    command: celery -A styleguide_example.tasks worker -l info --without-gossip --without-mingle --without-heartbeat
    env_file: ./config/.env
    volumes:
      - .:/code
    depends_on:
      - db
      - rabbitmq
    restart: on-failure

  beats:
    build:
      context: .
      dockerfile: docker/local.Dockerfile
    command: celery -A styleguide_example.tasks beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler
    env_file: ./config/.env
    volumes:
      - .:/code
    depends_on:
      - db
      - rabbitmq
    restart: on-failure

networks:
  # Network for your internals, use it by default:
  webnet:


volumes:
  pgdata:
  django-static:
